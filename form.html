<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <title>Contact form</title>
</head>
<body>
    <div class="container">
        <div class="form-heading"> <i> Provide your information </i> </div>
        <hr class="design">
        <form action="" method="post">
            <label for="name-field"><span>Name <span class="required">*</span></span> 
                <input type="text" class="input-field" name="name-field" id="">
            </label> <br> 
            <label for="mail-field"><span>Email <span class="required">*</span></span> 
                <input type="email" class="input-field" name="email-field" id="">
            </label> <br> 
            <label for="Contact"><span>Contact number</span>
            <input type="tel" class="tel-number" name="tel-number" id="" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}">
            </label> <br> 
            <label for="gender"><span>Gender</span> <select name="gender-field" class="select-field"> 
               <option value="male">Male</option>
               <option value="female">Female</option>
               <option value="others">Others</option>
            </select></label> <br> <br> 

            <label for="massage"><span>Massage <span class="required">*</span></span> <br> <textarea name="text-area" class="text-area" cols="30" rows="10"></textarea></label> <br>
            <label><span> </span><input type="button" value="Submit" ></label>
        </form>
    </div>
</body>
</html>
